<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Oficina de Compressores</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #b8b5b5;
        color: #080808;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 900px;
        gap: 20px;
    }

    .frame {
        border-radius: 20px;
        padding: 25px;
        box-sizing: border-box;
        background: linear-gradient(145deg, #d9d6d6, #bfbcbc);
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .frame:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    h1 {
        color: #004080; /* azul forte para destaque */
        font-size: 30px;
        margin: 0 0 10px;
        text-align: center;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    h1 span {
        color: #c60000; /* vermelho industrial */
    }

    p {
        font-size: 20px;
        margin: 0 0 15px;
        text-align: center;
    }

    .maquinas {
        border: 3px solid #1ec8a5;
        border-radius: 20px;
        padding: 25px;
        box-sizing: border-box;
        font-size: 40px;
        background: linear-gradient(145deg, #cbcbdb, #b0afc0);
        box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .maquinas:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .img-banner,
    .img-frame {
        width: 100%;
        max-width: 400px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .video-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .video-container video {
        width: 100%;
        display: block;
    }

    .btn-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        font-size: 32px;
        border: 3px solid #1ec8a5;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2;
        transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn-play:hover {
        transform: translate(-50%, -50%) scale(1.2);
        background: rgba(0,0,0,0.85);
        box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }
</style>
</head>

<body>

<div class="container">

    <!-- Quadro superior: Banner e texto -->
    <div class="frame">
        <h1>OFICINA DE <span>COMPRESSORES</span></h1>
        <p>Manutenção • Conserto • Instalação</p>
        <img src="Imagem do WhatsApp de 2025-07-01 à(s) 16.57.37_1d658a0d.jpg" alt="Banner" class="img-banner">
    </div>

    <div>
        <p class="maquinas">Maquinas á Vender</p>
    </div>

    <!-- Quadro inferior: vídeo com botão de play sobreposto -->
    <div class="frame">
        <div class="video-container">
            <video id="video" controls>
                <source src="WhatsApp Video 2024-09-22 at 12.23.11.mp4" type="video/mp4">
            </video>
            <button class="btn-play" id="btnPlay">▶</button>
        </div>
    </div>

</div>

<script>
    const btn = document.getElementById('btnPlay');
    const video = document.getElementById('video');

    btn.addEventListener('click', () => {
        video.play();
        btn.style.display = 'none';
    });

    video.addEventListener('ended', () => {
        btn.style.display = 'flex';
    });
</script>

</body>
</html>
