<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Oficina de Compressores</title>
<style>
    body {
        margin: 0;
        background: white;
        font-family: Arial, sans-serif;
        color: #080808;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    h1 {
        color: blue;
        font-size: 28px;
        margin: 10px 0 5px;
        text-align: center;
    }

    h1 span {
        color: red;
    }

    p {
        text-align: center;
        margin: 5px 0;
        font-size: 20px;
    }

    .img-banner {
        width: 300px;
        height: auto;
        border-radius: 10px;
        margin: 20px 0;
        display: block;
    }

    .btn-play {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.6);
        color: white;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        font-size: 28px;
        border: none;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s, background 0.3s;
    }

    .btn-play:hover {
        transform: translate(-50%, -50%) scale(1.2);
        background: rgba(0,0,0,0.8);
    }

    .video-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 10;
        opacity: 0;
        transition: opacity 0.5s;
    }

    .video-overlay.show {
        display: flex;
        opacity: 1;
    }

    .video-overlay video {
        width: 90%;
        max-width: 600px;
        border-radius: 10px;
    }

    .cta {
        background: #1ec8a5;
        color: #000;
        padding: 12px 20px;
        border-radius: 25px;
        font-weight: bold;
        margin-top: 15px;
        text-decoration: none;
        display: inline-block;
    }

    .whats {
        margin-top: 10px;
        font-size: 16px;
    }
</style>
</head>

<body>

<h1>OFICINA DE <span>COMPRESSORES</span></h1>
<p>Manutenção • Conserto • Instalação</p>

<div style="position: relative; display: inline-block;">
    <img src="Imagem do WhatsApp de 2025-07-01 à(s) 16.57.37_1d658a0d.jpg" alt="Banner" class="img-banner">
    <button class="btn-play" id="btnPlay">▶</button>
</div>

<div class="video-overlay" id="videoOverlay">
    <video controls>
        <source src="WhatsApp Video 2024-09-22 at 12.23.11.mp4" type="video/mp4">
    </video>
</div>

<script>
    const btn = document.getElementById('btnPlay');
    const overlay = document.getElementById('videoOverlay');

    btn.addEventListener('click', () => {
        overlay.classList.add('show'); // fade-in
    });

    overlay.addEventListener('click', (e) => {
        if (e.target.tagName !== 'VIDEO') {
            overlay.classList.remove('show'); // fade-out
        }
    });
</script>

</body>
</html>
